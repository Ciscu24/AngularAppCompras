<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
        <h2>Editar proveedor</h2>
        <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" [(ngModel)]="proveedor.nombre">
            </div>
            <div class="form-group">
                <label for="cif">C.I.F.</label>
                <input type="text" class="form-control" id="cif" formControlName="cif" [(ngModel)]="proveedor.cif">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" formControlName="direccion" [(ngModel)]="proveedor.direccion">
            </div>
            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" class="form-control" id="cp" formControlName="cp" [(ngModel)]="proveedor.cp">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" formControlName="localidad" [(ngModel)]="proveedor.localidad">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <select class="form-control" id="provincia" formControlName="provincia" [(ngModel)]="proveedor.provincia">
                    <option value="">Seleccione la provincia</option>
                    <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}} </option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" formControlName="telefono" [(ngModel)]="proveedor.telefono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)]="proveedor.email">
            </div>
            <div class="form-group">
                <label for="contacto">Persona de contacto</label>
                <input type="text" class="form-control" id="contacto" formControlName="contacto" [(ngModel)]="proveedor.contacto"> 
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!proveedorForm.valid || cargando">Guardar Cambios</button>
            <a class="btn btn-danger" routerLink="/presupuestos">Cancelar</a>
            <p class="alert alert-danger " *ngIf="!proveedorForm.valid">Por favor complete todos los campos</p>
            <hr>
        </form>

        <div *ngIf="cargando">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
            <hr>
        </div>

        

    </div>
</div>
